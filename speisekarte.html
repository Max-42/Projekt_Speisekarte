<!DOCTYPE html>
<html lang="de">

  <head>

  <body>

        <table>
            <caption>Olli's Schlemmerpalast</caption>

            <tr>
                <td colspan="3" class="blau">Speisekarte</td>
            </tr>

            <tr>
                <th rowspan="3" class="blau">Vorspeisen</th>
                <td style="border-right: none;">Krabbencocktail</td>
                <td style="border-left: none;">6,00&euro;</td>

            </tr>
            <tr>
                <td style="border-right: none;">Spargelcremesuppe</td>
                <td style="border-left: none;">4,50&euro;</td>

            </tr>
            <tr>
                <td style="border-right: none;">Bruschetta</td>
                <td style="border-left: none;">5,00&euro;</td>
            </tr>



            <tr>
                <th rowspan="4" class="blau">Hauptgerichte</th>
                <td style="border-right: none;">Pizza Luca Toni</td>
                <td style="border-left: none;">8,090&euro;</td>
            </tr>

            <tr>            
                <td style="border-right: none;">Spagetti Roma</td>
                <td style="border-left: none;">7,90&euro;</td>
            </tr>   

            <tr>
                <td style="border-right: none;">Wiener Schnitzel</td>
                <td style="border-left: none;">11,90&euro;</td>
            </tr>
            

            <tr>
                <td style="border-right: none;">Forelle blau</td>
                <td style="border-left: none;">12,90&euro;</td>
            </tr>



            <tr>
                <th rowspan="3" class="blau">Nachspeisen</th>
                <td style="border-right: none;">Creme brulee</td>
                <td style="border-left: none;">4,90&euro;</td>
            </tr>

            <tr>
                <td style="border-right: none;">Eisbecher</td>
                <td style="border-left: none;">6,50&euro;</td>
            </tr>

            <tr>
                <td style="border-right: none;">Apfelstrudel </td>
                <td style="border-left: none;">3,80&euro;</td>
            </tr>
        

        </table>

      </div>
  </body>

</html>
