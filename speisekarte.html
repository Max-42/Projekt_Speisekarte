<!DOCTYPE html>
<html lang="de">

  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/olli_format.css">
    <title>Olli's Speisekarte</title>
  </head>

  <body>
    <div id="wrapper">
        <table>
            <caption>Olli's Schlemmerpalast</caption>

            <tr>
                <th colspan="3" class="blau">Speisekarte</th>
            </tr>

            <tr>
                <th rowspan="3" class="blau">Vorspeisen</th>
                <td class="essen">Krabbencocktail</td>
                <td class="preis">6,00&euro;</td>
            </tr>
            <tr>
                <td class="essen">Spargelcremesuppe</td>
                <td class="preis">4,50&euro;</td>
            </tr>
            <tr>
                <td class="letzteessen">Bruschetta</td>
                <td class="letztepreis">5,00&euro;</td>
            </tr>

            <tr>
                <th rowspan="4" class="blau">Hauptgerichte</th>
                <td class="essen">Pizza Luca Toni</td>
                <td class="preis">8,90&euro;</td>
            </tr>
            <tr>            
                <td class="essen">Spagetti Roma</td>
                <td class="preis">7,90&euro;</td>
            </tr>   
            <tr>
                <td class="essen">Wiener Schnitzel</td>
                <td class="preis">11,90&euro;</td>
            </tr>
            <tr>
                <td class="letzteessen">Forelle blau</td>
                <td class="letztepreis">12,90&euro;</td>
            </tr>

            <tr>
                <th rowspan="3" class="blau">Nachspeisen</th>
                <td class="essen">Creme brulee</td>
                <td class="preis">4,90&euro;</td>
            </tr>
            <tr>
                <td class="essen">Eisbecher</td>
                <td class="preis">6,50&euro;</td>
            </tr>
            <tr>
                <td class="essen">Apfelstrudel </td>
                <td class="preis">3,80&euro;</td>
            </tr>
        
        </table>
      </div>
  </body>

</html>
